basePath: /api/v2
definitions:
  forms.DiscussionCreationForm:
    properties:
      anonymous:
        description: If anonymous, the discussion will ignore member ID
        type: boolean
      memberID:
        type: integer
      text:
        type: string
    type: object
  forms.FilterForm:
    type: object
  forms.IncomingFileForm:
    type: object
  forms.MemberCreationForm:
    properties:
      email:
        type: string
      fields:
        items:
          $ref: '#/definitions/tags.ScientificFieldTag'
        type: array
      firstName:
        type: string
      institution:
        type: string
      lastName:
        type: string
      password:
        description: |-
          making the password just a string for now
          TODO: some hashing or semblance of security
        type: string
    type: object
  forms.MergeRequestCreationForm:
    properties:
      anonymous:
        type: boolean
      collaboratingMemberIDs:
        description: The MR's metadata
        items:
          type: integer
        type: array
      mergeRequestTitle:
        type: string
      projectPostID:
        type: integer
      updatedCompletionStatus:
        $ref: '#/definitions/tags.CompletionStatus'
      updatedFeedbackPreferences:
        $ref: '#/definitions/tags.FeedbackPreference'
      updatedPostTitle:
        description: Changes made by the MR
        type: string
      updatedScientificFields:
        items:
          $ref: '#/definitions/tags.ScientificField'
        type: array
    type: object
  forms.PostCreationForm:
    properties:
      anonymous:
        type: boolean
      authorMemberIDs:
        description: Members that are authors of the post
        items:
          type: integer
        type: array
      postType:
        $ref: '#/definitions/tags.PostType'
      scientificFieldTags:
        items:
          $ref: '#/definitions/tags.ScientificField'
        type: array
      title:
        type: string
    type: object
  forms.ProjectPostCreationForm:
    properties:
      completionStatus:
        $ref: '#/definitions/tags.CompletionStatus'
      feedbackPreference:
        $ref: '#/definitions/tags.FeedbackPreference'
      postCreationForm:
        $ref: '#/definitions/forms.PostCreationForm'
    type: object
  forms.ReportCreationForm:
    type: object
  forms.ReviewCreationForm:
    properties:
      feedback:
        type: string
      mergeRequestDecision:
        $ref: '#/definitions/models.MergeRequestReviewDecision'
      reviewingMemberID:
        type: integer
    type: object
  models.CollaborationType:
    enum:
    - author
    - contributor
    - reviewer
    type: string
    x-enum-varnames:
    - Author
    - Contributor
    - Reviewer
  models.DiscussionDTO:
    properties:
      anonymous:
        type: boolean
      deleted:
        type: boolean
      id:
        type: integer
      memberID:
        type: integer
      replyIDs:
        items:
          type: integer
        type: array
      text:
        type: string
      versionID:
        type: integer
    type: object
  models.MemberDTO:
    properties:
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      institution:
        type: string
      lastName:
        type: string
      password:
        type: string
      scientificFieldTags:
        items:
          $ref: '#/definitions/tags.ScientificField'
        type: array
    type: object
  models.MergeRequestCollaboratorDTO:
    properties:
      id:
        type: integer
      memberID:
        type: integer
      mergeRequestID:
        type: integer
    type: object
  models.MergeRequestDTO:
    properties:
      anonymous:
        type: boolean
      collaboratorIDs:
        description: MR metadata
        items:
          type: integer
        type: array
      createdAt:
        type: string
      id:
        type: integer
      mergeRequestDecision:
        $ref: '#/definitions/models.MergeRequestReviewStatus'
      mergeRequestTitle:
        type: string
      newPostTitle:
        type: string
      newVersionID:
        description: MR's proposed changes
        type: integer
      previousVersionID:
        type: integer
      projectPostID:
        type: integer
      reviewIDs:
        items:
          type: integer
        type: array
      updatedAt:
        type: string
      updatedCompletionStatus:
        $ref: '#/definitions/tags.CompletionStatus'
      updatedScientificFields:
        items:
          $ref: '#/definitions/tags.ScientificField'
        type: array
    type: object
  models.MergeRequestReviewDTO:
    properties:
      feedback:
        type: string
      id:
        type: integer
      memberID:
        type: integer
      mergeRequestDecision:
        $ref: '#/definitions/models.MergeRequestReviewDecision'
      mergeRequestID:
        type: integer
    type: object
  models.MergeRequestReviewDecision:
    enum:
    - rejected
    - approved
    type: string
    x-enum-varnames:
    - ReviewRejected
    - ReviewApproved
  models.MergeRequestReviewStatus:
    enum:
    - open for review
    - peer reviewed
    - rejected
    type: string
    x-enum-varnames:
    - MergeRequestOpenForReview
    - MergeRequestPeerReviewed
    - MergeRequestRejected
  models.PostCollaboratorDTO:
    properties:
      collaborationType:
        $ref: '#/definitions/models.CollaborationType'
      id:
        type: integer
      memberID:
        type: integer
      postID:
        type: integer
    type: object
  models.PostDTO:
    properties:
      anonymous:
        type: boolean
      collaboratorIDs:
        items:
          type: integer
        type: array
      id:
        type: integer
      postType:
        $ref: '#/definitions/tags.PostType'
      scientificFieldTags:
        items:
          $ref: '#/definitions/tags.ScientificField'
        type: array
      title:
        type: string
      versionID:
        type: integer
    type: object
  models.ProjectPostDTO:
    properties:
      closedMergeRequestIDs:
        items:
          type: integer
        type: array
      completionStatus:
        $ref: '#/definitions/tags.CompletionStatus'
      feedbackPreference:
        $ref: '#/definitions/tags.FeedbackPreference'
      id:
        type: integer
      openMergeRequestIDs:
        items:
          type: integer
        type: array
      postDTO:
        $ref: '#/definitions/models.PostDTO'
      postReviewStatusTag:
        $ref: '#/definitions/tags.PostReviewStatus'
    type: object
  models.RenderStatus:
    enum:
    - success
    - pending
    - failure
    type: string
    x-enum-varnames:
    - RenderSuccess
    - RenderPending
    - RenderFailure
  models.ReportDTO:
    type: object
  models.VersionDTO:
    properties:
      discussionIDs:
        items:
          type: integer
        type: array
      id:
        type: integer
      renderStatus:
        $ref: '#/definitions/models.RenderStatus'
    type: object
  reports.DiscussionReportDTO:
    properties:
      discussionID:
        type: integer
    type: object
  reports.PostReportDTO:
    properties:
      postID:
        type: integer
    type: object
  tags.CompletionStatus:
    enum:
    - idea
    - ongoing
    - completed
    type: string
    x-enum-varnames:
    - Idea
    - Ongoing
    - Completed
  tags.FeedbackPreference:
    enum:
    - discussion
    - formal feedback
    type: string
    x-enum-varnames:
    - Discussion
    - FormalFeedback
  tags.PostReviewStatus:
    enum:
    - open
    - revision needed
    - reviewed
    type: string
    x-enum-varnames:
    - Open
    - RevisionNeeded
    - Reviewed
  tags.PostType:
    enum:
    - project
    - question
    - reflection
    type: string
    x-enum-varnames:
    - Project
    - Question
    - Reflection
  tags.ScientificField:
    enum:
    - mathematics
    - computer science
    type: string
    x-enum-varnames:
    - Mathematics
    - ComputerScience
  tags.ScientificFieldTag:
    type: object
  utils.HTTPError:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is the API of Alexandria.
  title: Alexandria API
  version: "2.0"
paths:
  /discussions:
    post:
      consumes:
      - application/json
      description: |-
        Create a new discussion
        Either parent ID or version ID must be specified. This determines whether it's a reply or not, respectively.
      parameters:
      - description: Discussion Creation Form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/forms.DiscussionCreationForm'
      - description: Parent ID
        in: query
        name: parentID
        type: string
      - description: Version ID
        in: query
        name: versionID
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DiscussionDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Create new discussion
      tags:
      - discussions
  /discussions/{discussionID}:
    delete:
      consumes:
      - application/json
      description: Delete a discussion with given ID from database
      parameters:
      - description: discussion ID
        in: path
        name: discussionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Delete a discussion
      tags:
      - discussions
    get:
      consumes:
      - application/json
      description: Get a discussion by discussion ID
      parameters:
      - description: Discussion ID
        in: path
        name: discussionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DiscussionDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Get discussion
      tags:
      - discussions
  /discussions/{discussionID}/reports:
    get:
      consumes:
      - application/json
      description: Get all reports that have been added to this discussion
      parameters:
      - description: Discussion ID
        in: path
        name: discussionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Get all reports of this discussion
      tags:
      - discussions
    post:
      consumes:
      - application/json
      description: Create a new report for a discussion
      parameters:
      - description: Report Creation Form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/forms.ReportCreationForm'
      - description: Discussion ID
        in: path
        name: discussionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ReportDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Add a new report to a discussion
      tags:
      - discussions
  /discussions/reports/{reportID}:
    get:
      description: Gets a discussion report by its ID
      parameters:
      - description: Report ID
        in: path
        name: reportID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/reports.DiscussionReportDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Gets a discussion report by ID
      tags:
      - discussions
  /filter/posts:
    get:
      consumes:
      - application/json
      description: |-
        Returns all post IDs that meet the requirements in the form
        Endpoint is offset-paginated
      parameters:
      - description: Filter form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/forms.FilterForm'
      - description: page query
        in: query
        name: page
        type: integer
      - description: page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Filters all posts
      tags:
      - filtering
  /filter/project-posts:
    get:
      consumes:
      - application/json
      description: |-
        Returns all project post IDs that meet the requirements in the form
        Endpoint is offset-paginated
      parameters:
      - description: Filter form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/forms.FilterForm'
      - description: page query
        in: query
        name: page
        type: integer
      - description: page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Filters all project posts
      tags:
      - filtering
  /members:
    post:
      consumes:
      - application/json
      description: Create a new member from the given fields
      parameters:
      - description: Member Creation Form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/forms.MemberCreationForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MemberDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Create a new member
      tags:
      - members
    put:
      consumes:
      - application/json
      description: Update the fields of a member
      parameters:
      - description: Updated member
        in: body
        name: member
        required: true
        schema:
          $ref: '#/definitions/models.MemberDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Update a member
      tags:
      - members
  /members/{userID}:
    delete:
      consumes:
      - application/json
      description: Delete a member with given ID from database
      parameters:
      - description: user ID
        in: path
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Delete a member
      tags:
      - members
    get:
      consumes:
      - application/json
      description: Get a member by user ID
      parameters:
      - description: user ID
        in: path
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MemberDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Get member from database
      tags:
      - members
  /members/{userID}/discussions:
    get:
      consumes:
      - application/json
      description: Get all discussions that this member has participated in
      parameters:
      - description: user ID
        in: path
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Get all discussions
      tags:
      - members
  /members/{userID}/merge-requests:
    get:
      consumes:
      - application/json
      description: Get all merge requests that this member is a collaborator of
      parameters:
      - description: user ID
        in: path
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Get all merge requests of this member
      tags:
      - members
  /members/{userID}/posts:
    get:
      consumes:
      - application/json
      description: Get all posts that this member is a collaborator of
      parameters:
      - description: user ID
        in: path
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Get all posts of this member
