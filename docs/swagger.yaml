basePath: /api/v2
definitions:
  forms.BranchCreationForm:
    type: object
  forms.DiscussionCreationForm:
    properties:
      anonymous:
        description: If anonymous, the discussion will ignore member ID
        type: boolean
      memberID:
        type: integer
      text:
        type: string
    type: object
  forms.FilterForm:
    type: object
  forms.GroupedBranchForm:
    properties:
      openForReviewIDs:
        items:
          type: integer
        type: array
      peerReviewedIDs:
        items:
          type: integer
        type: array
      rejectedIDs:
        items:
          type: integer
        type: array
    type: object
  forms.MemberCreationForm:
    properties:
      email:
        type: string
      fields:
        items:
          $ref: '#/definitions/tags.ScientificFieldTag'
        type: array
      firstName:
        type: string
      institution:
        type: string
      lastName:
        type: string
      password:
        description: |-
          making the password just a string for now
          TODO: some hashing or semblance of security
        type: string
    type: object
  forms.PostCreationForm:
    properties:
      anonymous:
        type: boolean
      authorMemberIDs:
        description: Members that are authors of the post
        items:
          type: integer
        type: array
      postType:
        $ref: '#/definitions/tags.PostType'
      scientificFieldTags:
        items:
          $ref: '#/definitions/tags.ScientificField'
        type: array
      title:
        type: string
    type: object
  forms.ProjectPostCreationForm:
    properties:
      completionStatus:
        $ref: '#/definitions/tags.CompletionStatus'
      feedbackPreference:
        $ref: '#/definitions/tags.FeedbackPreference'
      postCreationForm:
        $ref: '#/definitions/forms.PostCreationForm'
    type: object
  forms.ReportCreationForm:
    type: object
  forms.ReviewCreationForm:
    properties:
      branchDecision:
        $ref: '#/definitions/models.BranchDecision'
      branchID:
        type: integer
      feedback:
        type: string
      memberID:
        type: integer
    type: object
  models.BranchCollaboratorDTO:
    properties:
      branchID:
        type: integer
      collaborationType:
        $ref: '#/definitions/models.CollaborationType'
      id:
        type: integer
      memberID:
        type: integer
    type: object
  models.BranchDTO:
    properties:
      anonymous:
        type: boolean
      branch_title:
        type: string
      collaborator_ids:
        description: Branch metadata
        items:
          type: integer
        type: array
      discussion_ids:
        items:
          type: integer
        type: array
      id:
        type: integer
      new_post_title:
        description: Branch's proposed changes
        type: string
      project_post_id:
        type: integer
      render_status:
        $ref: '#/definitions/models.RenderStatus'
      review_ids:
        items:
          type: integer
        type: array
      review_status:
        $ref: '#/definitions/models.ReviewStatus'
      updated_completion_status:
        $ref: '#/definitions/tags.CompletionStatus'
      updated_scientific_fields:
        items:
          $ref: '#/definitions/tags.ScientificField'
        type: array
    type: object
  models.BranchDecision:
    enum:
    - rejected
    - approved
    type: string
    x-enum-varnames:
    - Rejected
    - Approved
  models.CollaborationType:
    enum:
    - author
    - contributor
    - reviewer
    type: string
    x-enum-varnames:
    - Author
    - Contributor
    - Reviewer
  models.DiscussionDTO:
    properties:
      anonymous:
        type: boolean
      deleted:
        type: boolean
      id:
        type: integer
      memberID:
        type: integer
      replyIDs:
        items:
          type: integer
        type: array
      text:
        type: string
    type: object
  models.MemberDTO:
    properties:
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      institution:
        type: string
      lastName:
        type: string
      password:
        type: string
      scientificFieldTags:
        items:
          $ref: '#/definitions/tags.ScientificField'
        type: array
    type: object
  models.PostCollaboratorDTO:
    properties:
      collaborationType:
        $ref: '#/definitions/models.CollaborationType'
      id:
        type: integer
      memberID:
        type: integer
      postID:
        type: integer
    type: object
  models.PostDTO:
    properties:
      collaboratorIDs:
        items:
          type: integer
        type: array
      discussionIDs:
        items:
          type: integer
        type: array
      id:
        type: integer
      postType:
        $ref: '#/definitions/tags.PostType'
      scientificFieldTags:
        items:
          $ref: '#/definitions/tags.ScientificField'
        type: array
      title:
        type: string
    type: object
  models.ProjectPostDTO:
    properties:
      closedBranchIDs:
        items:
          type: integer
        type: array
      completionStatus:
        $ref: '#/definitions/tags.CompletionStatus'
      feedbackPreference:
        $ref: '#/definitions/tags.FeedbackPreference'
      id:
        type: integer
      openBranchIDs:
        items:
          type: integer
        type: array
      postDTO:
        $ref: '#/definitions/models.PostDTO'
      postReviewStatusTag:
        $ref: '#/definitions/tags.PostReviewStatus'
    type: object
  models.RenderStatus:
    enum:
    - success
    - pending
    - failure
    type: string
    x-enum-varnames:
    - Success
    - Pending
    - Failure
  models.ReportDTO:
    type: object
  models.ReviewDTO:
    properties:
      branchDecision:
        $ref: '#/definitions/models.BranchDecision'
      branchID:
        type: integer
      createdAt:
        type: string
      feedback:
        type: string
      id:
        type: integer
      memberID:
        type: integer
    type: object
  models.ReviewStatus:
    enum:
    - open for review
    - peer reviewed
    - rejected
    type: string
    x-enum-varnames:
    - BranchOpenForReview
    - BranchPeerReviewed
    - BranchRejected
  reports.DiscussionReportDTO:
    properties:
      discussionID:
        type: integer
    type: object
  reports.PostReportDTO:
    properties:
      postID:
        type: integer
    type: object
  tags.CompletionStatus:
    enum:
    - idea
    - ongoing
    - completed
    type: string
    x-enum-varnames:
    - Idea
    - Ongoing
    - Completed
  tags.FeedbackPreference:
    enum:
    - discussion
    - formal feedback
    type: string
    x-enum-varnames:
    - Discussion
    - FormalFeedback
  tags.PostReviewStatus:
    enum:
    - open
    - revision needed
    - reviewed
    type: string
    x-enum-varnames:
    - Open
    - RevisionNeeded
    - Reviewed
  tags.PostType:
    enum:
    - project
    - question
    - reflection
    type: string
    x-enum-varnames:
    - Project
    - Question
    - Reflection
  tags.ScientificField:
    enum:
    - mathematics
    - computer science
    type: string
    x-enum-varnames:
    - Mathematics
    - ComputerScience
  tags.ScientificFieldTag:
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is the API of Alexandria.
  title: Alexandria API
  version: "2.0"
paths:
  /branches:
    post:
      consumes:
      - application/json
      description: |-
        Create a new branch linked to a project post.
        Note that Member IDs passed here, get converted to Collaborator IDs.
      parameters:
      - description: Branch Creation Form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/forms.BranchCreationForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.BranchDTO'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Create new branch
      tags:
      - branches
    put:
      consumes:
      - application/json
      description: Update any number of the aspects of a branch
      parameters:
      - description: Updated Branch
        in: body
        name: branch
        required: true
        schema:
          $ref: '#/definitions/models.BranchDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Update branch
      tags:
      - branches
  /branches/{branchID}:
    delete:
      consumes:
      - application/json
      description: Delete a branch with given ID from database
      parameters:
      - description: branch ID
        in: path
        name: branchID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Delete a branch
      tags:
      - branches
    get:
      consumes:
      - application/json
      description: Get a branch by branch ID
      parameters:
      - description: Branch ID
        in: path
        name: branchID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.BranchDTO'
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Get branch
      tags:
      - branches
    post:
      consumes:
      - multipart/form-data
      description: Upload a new project version to a specific, preexisting, branch
        as a zipped quarto project
      parameters:
      - description: Branch ID
        in: path
        name: branchID
        required: true
        type: string
      - description: Repository to create
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Upload a new project version to a branch
      tags:
      - branches
  /branches/{branchID}/can-review/{memberID}:
    get:
      consumes:
      - application/json
      description: |-
        Returns true if the user fulfills the requirements to review the branch
        Returns false if user is unauthorized to review the branch
      parameters:
      - description: branch ID
        in: path
        name: branchID
        required: true
        type: string
      - description: member ID
        in: path
        name: memberID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Returns whether the user is allowed to review this branch
      tags:
      - branches
  /branches/{branchID}/discussions:
    get:
      description: |-
        Returns all discussions on this version that are not a reply to another discussion
        Endpoint is offset-paginated
      parameters:
      - description: Branch ID
        in: path
        name: branchID
        required: true
        type: string
      - description: page query
        in: query
        name: page
        type: integer
      - description: page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DiscussionDTO'
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Returns all level 1 discussions associated with the version
      tags:
      - branches
  /branches/{branchID}/file/{filepath}:
    get:
      description: Get the contents of a single file from a project of a branch
      parameters:
      - description: Branch ID
        in: path
        name: branchID
        required: true
        type: string
      - description: Filepath
        in: path
        name: filepath
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get a file from a project
      tags:
      - branches
  /branches/{branchID}/render:
    get:
      description: Get the render of the repository underlying a branch if it exists
        and has been rendered successfully
      parameters:
      - description: Branch ID
        in: path
        name: branchID
        required: true
        type: string
      produces:
      - text/html
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "202":
          description: Accepted
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Get the render of a branch
      tags:
      - branches
  /branches/{branchID}/repository:
    get:
      description: Get the entire zipped repository of a branch
      parameters:
      - description: Branch ID
        in: path
        name: branchID
        required: true
        type: string
      produces:
      - application/zip
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Get the repository of a branch
      tags:
      - branches
  /branches/{branchID}/review-statuses:
    get:
      consumes:
      - application/json
      description: Returns an array of the statuses of all the reviews of this branch
      parameters:
      - description: branch ID
        in: path
        name: branchID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ReviewStatus'
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Returns status of all branch reviews
      tags:
      - branches
  /branches/{branchID}/reviews:
    post:
      consumes:
      - application/json
      description: Adds a review to a branch
      parameters:
      - description: branch ID
        in: path
        name: branchID
        required: true
        type: string
      - description: review creation form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/forms.ReviewCreationForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Adds a review to a branch
      tags:
      - branches
  /branches/{branchID}/tree:
    get:
      description: Get the filetree of a project of a branch
      parameters:
      - description: Branch ID
        in: path
        name: branchID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get the filetree of a project
      tags:
      - branches
  /branches/collaborators/{collaboratorID}:
    get:
      consumes:
      - application/json
      description: Get a branch collaborator by ID, a member who has collaborated
        on a branch
      parameters:
      - description: Collaborator ID
        in: path
        name: collaboratorID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.BranchCollaboratorDTO'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get a branch collaborator by ID
      tags:
      - branches
  /branches/reviews/{reviewID}:
    get:
      consumes:
      - application/json
      description: Returns a review with given ID
      parameters:
      - description: review ID
        in: path
        name: reviewID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ReviewDTO'
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Returns a review
      tags:
      - branches
  /discussions:
    post:
      consumes:
      - application/json
      description: |-
        Create a new discussion
        Either parent ID or version ID must be specified. This determines whether it's a reply or not, respectively.
      parameters:
      - description: Discussion Creation Form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/forms.DiscussionCreationForm'
      - description: Parent ID
        in: query
        name: parentID
        type: string
      - description: Version ID
        in: query
        name: versionID
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DiscussionDTO'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Create new discussion
      tags:
      - discussions
  /discussions/{discussionID}:
    delete:
      consumes:
      - application/json
      description: Delete a discussion with given ID from database
      parameters:
      - description: discussion ID
        in: path
        name: discussionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Delete a discussion
      tags:
      - discussions
    get:
      consumes:
      - application/json
      description: Get a discussion by discussion ID
      parameters:
      - description: Discussion ID
        in: path
        name: discussionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DiscussionDTO'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get discussion
      tags:
      - discussions
  /discussions/{discussionID}/reports:
    get:
      consumes:
      - application/json
      description: Get all reports that have been added to this discussion
      parameters:
      - description: Discussion ID
        in: path
        name: discussionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get all reports of this discussion
      tags:
      - discussions
    post:
      consumes:
      - application/json
      description: Create a new report for a discussion
      parameters:
      - description: Report Creation Form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/forms.ReportCreationForm'
      - description: Discussion ID
        in: path
        name: discussionID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ReportDTO'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Add a new report to a discussion
      tags:
      - discussions
  /discussions/reports/{reportID}:
    get:
      description: Gets a discussion report by its ID
      parameters:
      - description: Report ID
        in: path
        name: reportID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/reports.DiscussionReportDTO'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Gets a discussion report by ID
      tags:
      - discussions
  /filter/posts:
    get:
      consumes:
      - application/json
      description: |-
        Returns all post IDs that meet the requirements in the form
        Endpoint is offset-paginated
      parameters:
      - description: Filter form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/forms.FilterForm'
      - description: page query
        in: query
        name: page
        type: integer
      - description: page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Filters all posts
      tags:
      - filtering
  /filter/project-posts:
    get:
      consumes:
      - application/json
      description: |-
        Returns all project post IDs that meet the requirements in the form
        Endpoint is offset-paginated
      parameters:
      - description: Filter form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/forms.FilterForm'
      - description: page query
        in: query
        name: page
        type: integer
      - description: page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Filters all project posts
      tags:
      - filtering
  /members:
    get:
      description: Get the ID of every member in the database.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get IDs of all members
      tags:
      - members
    post:
      consumes:
      - application/json
      description: Create a new member from the given fields
      parameters:
      - description: Member Creation Form
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/forms.MemberCreationForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MemberDTO'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Create a new member
      tags:
      - members
    put:
      consumes:
      - application/json
      description: Update the fields of a member
      parameters:
      - description: Updated member
        in: body
        name: member
        required: true
        schema:
          $ref: '#/definitions/models.MemberDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Update a member
      tags:
      - members
  /members/{memberID}:
    delete:
      consumes:
      - application/json
      description: Delete a member with given ID from database
      parameters:
      - description: user ID
        in: path
        name: memberID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Delete a member
      tags:
      - members
    get:
      consumes:
      - application/json
      description: Get a member by user ID
      parameters:
      - description: user ID
        in: path
        name: memberID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MemberDTO'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get member from database
      tags:
      - members
  /members/{memberID}/branches:
    get:
      consumes:
      - application/json
      description: Get all branches that this member is a collaborator of
      parameters:
      - description: user ID
        in: path
        name: memberID
        required: true
